# 引入显示器配置（已存在）
monitor =,preferred,auto,auto
source = ~/.config/hypr/config.d/monitors.conf

# 引入其他拆分的配置文件
source = ~/.config/hypr/config.d/env.conf
source = ~/.config/hypr/config.d/programs.conf
source = ~/.config/hypr/config.d/autostart.conf
source = ~/.config/hypr/config.d/looknfeel.conf
source = ~/.config/hypr/config.d/input.conf
source = ~/.config/hypr/config.d/window_rules.conf
source = ~/.config/hypr/config.d/wallpaper.conf
